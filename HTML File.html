<!DOCTYPE html>
<html>
<head>
    <title>BiographyBot</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        header {
            background-color: #4287f5;
            padding: 20px;
            text-align: center;
            color: #ffffff;
        }

        h1 {
            margin: 0;
            font-size: 32px;
        }

        main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
            margin-top: 20px;
        }

        .sidebar {
            background-color: #ffffff;
            padding: 20px;
            border: 2px solid #d2d2d2;
            border-radius: 4px;
        }

        .content {
            background-color: #ffffff;
            padding: 20px;
            border: 2px solid #d2d2d2;
            border-radius: 4px;
        }

        footer {
            background-color: #4287f5;
            padding: 10px;
            text-align: center;
            color: #ffffff;
        }

        label {
            color: #333333;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #d2d2d2;
            border-radius: 4px;
        }

        button {
            background-color: #4287f5;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<header>
    <h1>BiographyBot</h1>
    <p>Your Local Biography Generator</p>
</header>

<main>
    <div class="sidebar">
        <h2>Character Biography</h2>
        <!-- Form to input name and generate biography -->
        <form id="biographyForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter the character's name" required>
            <button type="submit">Generate</button>
        </form>
        <!-- Placeholder for generated biography output -->
        <div id="biographyOutput"></div>
    </div>

    <div class="content">
        <h2>Biography Result</h2>
        <div id="chatContainer">
            <div id="chatMessages"></div>
            <!-- Form to input chat message -->
            <form id="chatForm">
                <input type="text" id="chatInput" placeholder="Type your message..." required>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</main>

<footer>
    &copy; 2023 BiographyBot. All rights reserved.
</footer>

<script>
    // JavaScript code
    const biographyForm = document.getElementById('biographyForm');
    const biographyOutput = document.getElementById('biographyOutput');
    const chatForm = document.getElementById('chatForm');
    const chatInput = document.getElementById('chatInput');
    const chatMessages = document.getElementById('chatMessages');
    const titleElement = document.querySelector('.sidebar h2');

    biographyForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        generateBiography(name);
        updateTitle(name);
    });

    function generateBiography(name) {
        // Clear any existing output
        biographyOutput.innerHTML = '';

        // Add your logic here to generate the biography
        const template = `
            <h3>Basic Information:</h3>
            <label for="age">Age:</label>
            <input type="text" id="age" name="age" placeholder="Enter the character's age" required>
            <br>
            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender" placeholder="Enter the character's gender" required>
            <br>
            <label for="description">Physical Description:</label>
            <input type="text" id="description" name="description" placeholder="Enter the character's physical description" required>
            <br>

            <h3>Background:</h3>
            <label for="birthplace">Birthplace:</label>
            <input type="text" id="birthplace" name="birthplace" placeholder="Enter the character's birthplace" required>
            <br>
            <label for="family">Family:</label>
            <input type="text" id="family" name="family" placeholder="Enter the character's family" required>
            <br>
            <label for="education">Education:</label>
            <input type="text" id="education" name="education" placeholder="Enter the character's education" required>
            <br>
            <label for="occupation">Occupation:</label>
            <input type="text" id="occupation" name="occupation" placeholder="Enter the character's occupation" required>
            <br>
            <label for="social-status">Social Status:</label>
            <input type="text" id="social-status" name="social-status" placeholder="Enter the character's social status" required>
            <br>

            <h3>Personality Traits:</h3>
            <label for="positive-traits">Positive Traits:</label>
            <input type="text" id="positive-traits" name="positive-traits" placeholder="Enter the character's positive traits" required>
            <br>
            <label for="negative-traits">Negative Traits:</label>
            <input type="text" id="negative-traits" name="negative-traits" placeholder="Enter the character's negative traits" required>
            <br>
            <label for="quirks">Quirks or Habits:</label>
            <input type="text" id="quirks" name="quirks" placeholder="Enter the character's quirks or habits" required>
            <br>
            <label for="strengths">Strengths:</label>
            <input type="text" id="strengths" name="strengths" placeholder="Enter the character's strengths" required>
            <br>
            <label for="weaknesses">Weaknesses:</label>
            <input type="text" id="weaknesses" name="weaknesses" placeholder="Enter the character's            weaknesses" required>
            <br>

            <h3>Motivations and Goals:</h3>
            <label for="short-term-goals">Short-term Goals:</label>
            <input type="text" id="short-term-goals" name="short-term-goals" placeholder="Enter the character's short-term goals" required>
            <br>
            <label for="long-term-goals">Long-term Goals:</label>
            <input type="text" id="long-term-goals" name="long-term-goals" placeholder="Enter the character's long-term goals" required>
            <br>
            <label for="drives">What drives the character?</label>
            <input type="text" id="drives" name="drives" placeholder="Enter what drives the character" required>
            <br>

            <h3>Relationships:</h3>
            <label for="significant-relationships">Significant Relationships:</label>
            <input type="text" id="significant-relationships" name="significant-relationships" placeholder="Enter the character's significant relationships" required>
            <br>
            <label for="friends">Friends:</label>
            <input type="text" id="friends" name="friends" placeholder="Enter the character's friends" required>
            <br>
            <label for="enemies">Enemies:</label>
            <input type="text" id="enemies" name="enemies" placeholder="Enter the character's enemies" required>
            <br>
            <label for="romantic-interests">Romantic Interests:</label>
            <input type="text" id="romantic-interests" name="romantic-interests" placeholder="Enter the character's romantic interests" required>
            <br>

            <!-- Rest of the form fields -->

        `;

        // Display the generated biography form
        biographyOutput.innerHTML = template;
    }

    function updateTitle(name) {
        titleElement.textContent = `${name}'s Biography`;
    }
</script>
</body>
</html>
